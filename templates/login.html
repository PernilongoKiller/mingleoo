<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mingleoo.com</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="icon" type="image/png" href="/static/images/1.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<nav>
    <div class="nav-left">
        <img src="{{ url_for('static', filename='images/2.png') }}" alt="Logo" class="logo">
        <a href="{{ url_for('index') }}" class="site-link">mingleoo.com</a>
    </div>
</nav>

<h1>Olá novamente :D</h1>

<form method="POST">
    <input type="text" name="username" placeholder="Nome de usuário" required><br><br>
    <input type="password" name="password" placeholder="Senha" required><br><br>
    <button type="submit">Entrar</button>
</form>

<p>
    Não tem conta?
    <a href="/register">Criar conta</a>
</p>

<p>
    <a href="/">Voltar para o início</a>
</p>

</body>
</html>
