<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mingleoo.com - BETA</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="icon" type="image/png" href="/static/images/1.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>

<nav>
    <div class="nav-left">
        <img src="{{ url_for('static', filename='images/2.png') }}" alt="Logo" class="logo">
        <a href="{{ url_for('index') }}" class="site-link">Mingleoo.com</a>
    </div>
    <div class="nav-right">
        <a href="{{ url_for('notifications') }}">Notificações ({{ notification_count }})</a>
        <a href="{{ url_for('edit_profile') }}">Perfil</a>
    </div>
</nav>
    <h1>Notificações</h1>

{% if notifications %}
    <ul>
    {% for n in notifications %}
        <li>
            <a href="{{ url_for('view_profile', user_id=n['from_user_id']) }}">
                {{ n["from_user_name"] }}
            </a>
            te enviou um <strong>Mingle!</strong>
            ({{ n["created_at"] }})
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Sem notificações ainda ^_^</p>
{% endif %}

<p><a href="{{ url_for('dashboard') }}">⬅ Voltar ao dashboard</a></p>

</body>
</html>
